<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="/Desafío 1-Encriptador/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/79961e30d1.js" crossorigin="anonymous"></script>
        <link rel="icon" href="https://app.aluracursos.com/assets/images/aluraespanhol/favicon.ico">
    </head>

    <body>
        <header>
            <a href="https://www.aluracursos.com/" target="_blank"><img src="imagenes/Logo.png" alt="Logo de alura" class="logo"></a>
        </header>
        <main>
            <section class="inputText">
                    <textarea class="inputText__area" placeholder="Ingrese el texto aquí" id="inputText"></textarea>
                    <div class="advertencia">
                    <i class="advertencia__icono fa-solid fa-circle-exclamation"></i>
                    <p class="advertencia__texto">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button class="botones__input botones__input--dif" id="btnEnc">Encriptar</button>
                        <button class="botones__input" id="btnDes">Desencriptar</button>
                    </div>
                </section>
            <section class="outputText">
                    <textarea class="outputText__area" disabled></textarea>
                    <img src="imagenes/Muñeco.png" alt="una persona buscando" class="outputText__img">
                        <div class="aviso">
                            <h3 class="aviso__h3">Ningún mensaje fue encontrado</h3>
                            <p class="aviso__p">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div class="Copiar">
                            <button class="Copiar__btnCopiar" id="btnCopiar">
                                <span class="Copiar__Text">Copiar</span>
                                <i class="fa-solid fa-check Copiar__icon"></i>
                            </button>
                        </div>
                </section>
        </main>
        <footer class="footer">
            <p class="footer__p">Creador: Leandro Díaz</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
